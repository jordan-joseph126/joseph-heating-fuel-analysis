name: joseph-heating-fuel-env

channels:
  - conda-forge # Use conda-forge to avoid compilation issues with geospatial packages (fiona, shapely, pyproj, etc.)
  - defaults    # Fallback to Anaconda official

dependencies:
  # Python version with explicit range
  - python>=3.10,<3.13
  
  # Core data processing
  - pandas>=1.3.0,<3.0
  - numpy>=1.20.0,<2.0
  
  # Geospatial stack (critical to install via conda)
  - geopandas>=0.10.0,<1.0
  - fiona>=1.8.0
  - shapely>=1.8.0,<3.0
  - pyproj>=3.0.0
  - rtree>=1.0.0
  
  # Visualization
  - matplotlib>=3.4.0
  - contextily>=1.1.0
  - seaborn
  
  # Notebook environment
  - jupyter
  - jupyterlab
  - ipykernel
  - notebook

